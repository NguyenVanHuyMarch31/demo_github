<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Phần tử canvas để vẽ lên -->
    <canvas id="myCanvas" width="500" height="200" style="border: 1px solid blue;">
    </canvas>
    
    <script>
        // Lấy phần tử canvas bằng ID của nó
        var theCanvas = document.getElementById("myCanvas");
        
        // Lấy ngữ cảnh vẽ 2D từ canvas
        var ctx = theCanvas.getContext("2d");

        // Thiết lập kiểu viền màu đỏ và vẽ một hình chữ nhật viền đỏ
        ctx.strokeStyle = "red";
        ctx.lineWidth = 5;
        ctx.strokeRect(25, 25, 100, 125);

        // Thiết lập màu tô là màu xanh lá cây và vẽ một hình chữ nhật tô màu xanh lá cây
        ctx.fillStyle = "green";
        ctx.fillRect(175, 25, 100, 125);

        // Thiết lập kiểu viền màu hồng và màu tô là màu xám
        ctx.strokeStyle = "pink";
        ctx.fillStyle = "gray";
        ctx.lineWidth = 10;
        ctx.fillRect(325, 25, 100, 125);
        ctx.strokeRect(325, 25, 100, 125);
    </script>
    <hr>
    <canvas id="myCanvas1" width="500" height="200" style="border: 1px solid blue;">
    </canvas>
    <script>
        // Lấy phần tử canvas bằng ID của nó
        var theCanvas = document.getElementById("myCanvas1");
        
        // Lấy ngữ cảnh vẽ 2D từ canvas
        var ctx = theCanvas.getContext("2d");
        
        // Bắt đầu một đường mới từ điểm (0, 0)
        ctx.moveTo(0, 0);
        
        // Vẽ một đường thẳng đến điểm (500, 200)
        ctx.lineTo(500, 200);
        
        // Thực hiện vẽ đường đã thiết lập ở trên
        ctx.stroke();
    </script>
    <hr>
    <canvas id="myCanvas2" width="500" height="200" style="border: 1px solid blue;">
    </canvas>
    
    <script>
        // Lấy phần tử canvas bằng ID của nó
        var theCanvas = document.getElementById("myCanvas2");
        
        // Lấy ngữ cảnh vẽ 2D từ canvas
        var ctx = theCanvas.getContext("2d");
        
        // Bắt đầu một đường vẽ mới
        ctx.beginPath();
        
        // Vẽ một hình tròn với tâm tại (250, 100), bán kính 80, từ góc 0 đến 2π radians (đầy đủ vòng tròn)
        ctx.arc(250, 100, 80, 0, 2 * Math.PI);
        
        // Thực hiện vẽ đường viền của hình tròn
        ctx.stroke();
    </script>
    <hr>
    <!-- Phần tử canvas để vẽ lên -->
    <canvas id="myCanvas3" width="500" height="200" style="border: 1px solid blue;">
        Hello 
    </canvas>
    <script>
        // Lấy phần tử canvas bằng ID của nó
        var theCanvas = document.getElementById("myCanvas3");
        
        // Lấy ngữ cảnh vẽ 2D từ canvas
        var ctx = theCanvas.getContext("2d");

        // Thiết lập phông chữ và kích thước chữ
        ctx.font = "30px Arial";
        
        // Vẽ văn bản "Hello World" tại tọa độ (10, 50)
        ctx.fillText("Hello World", 10, 50);
    </script>
</body>
</html>
